<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>actualizar_empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/actualizar_empresa.css">
</head>
<body>
    <div class="logo_1"> <img src="../img_folder/logo.jpg"></div>
<form th:action="@{/empresa/actualizar/{id}(id = ${empresa.id})}" method="post">
    <label for="nombreEmpresa">Nombre</label>
    <input type="text" id="nombreEmpresa" th:field="${empresa.nombreEmpresa}">

    <label for="direccionEmpresa">Direccion</label>
    <input type="text" id="direccionEmpresa" th:field="${empresa.direccionEmpresa}">

    <label for="telefonoEmpresa">Telefono</label>
    <input type="number" id="telefonoEmpresa" th:field="${empresa.telefonoEmpresa}">

    <label for="nit">NIT</label>
    <input type="number" id="nit" th:field="${empresa.nit}">

    <input type="submit" value="Actualizar Empresa">

</form>
</body>
</html>
