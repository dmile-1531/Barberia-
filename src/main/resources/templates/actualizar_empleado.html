<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../ressources/css/oanstyle.css">
    <title>actualisar_empleado</title>
    <link href="https://cdn.misdeliver.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/actualizar_empleado.css">
</head>
<body>
    <div class="logo_1"> <img src="../img_folder/logo.jpg"></div>
<form th:action="@{/empleado/actualizar/{id}(id = ${empleado.id})}" method="post">
    <label for="nombreEmpleado">Nombre</label>
    <input type="text" id="nombreEmpleado" th:field="${empleado.nombreEmpleado}">

    <label for="correoEmpleado">Correo</label>
    <input type="text" id="correoEmpleado" th:field="${empleado.correoEmpleado}">

    <label for="rolEmpleado">Rol</label>
    <input type="text" id="rolEmpleado" th:field="${empleado.rolEmpleado}">

    <label for="empresaId">Empresa ID</label>
    <input type="number" id="empresaId" th:field="${empleado.empresa.id}">


    <input type="submit" value="Agregar Empleado">

</form>
</body>
</html>
